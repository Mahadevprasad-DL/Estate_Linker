<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Recent Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
            text-align: left;
            padding-left: 20px; /* Align to the left */
            animation: fadeIn 1s ease-in-out;
        }

        .tagline {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0 20px 0;
            text-align: left;
            padding-left: 20px; /* Align to the left */
            animation: fadeIn 1s ease-in-out 0.5s;
        }

        /* Carousel container */
        .carousel {
            display: flex;
            overflow-x: auto; /* Allow horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping */
            max-width: 100%; /* Set the container to be 100% of viewport width */
            margin: 0 auto; /* Center the carousel */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Ensure padding is included in width */
            animation: slideIn 0.5s ease-in-out;
        }

        .title {
            text-align: center; /* Center the title horizontally */
            font-size: 2.5em; /* Increase the font size */
            font-weight: bold; /* Make the font bold */
            color: #333; /* Set an attractive dark color */
            margin: 20px 0; /* Add space above and below */
            letter-spacing: 2px; /* Add letter spacing for a modern look */
            text-transform: uppercase; /* Make the title uppercase */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for depth */
            font-family: 'Arial', sans-serif; /* Choose a nice font */
            animation: fadeIn 1s ease-in-out 1s; /* Delay for title */
        }

        /* Individual image item */
        .item {
            display: inline-block; /* Keep items in one row */
            margin-right: 20px; /* Space between items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position relative for absolute elements inside */
            transition: transform 0.3s; /* Smooth scaling */
        }

        .item:hover {
            transform: scale(1.05); /* Scale on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
        }

        .item img {
            width: 200px; /* Set width for the images */
            height: 150px; /* Set height for the images */
            object-fit: cover; /* Ensure images maintain aspect ratio */
            border-radius: 8px;
            transition: opacity 0.3s; /* Smooth opacity transition */
        }

        .location-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center; /* Center the content vertically */
        }

        .location-box .star {
            margin-left: 5px;
            color: gold; /* Star color */
            font-size: 14px; /* Slightly larger for the star and rating */
        }

        /* Optional: Hide scrollbar */
        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel2 {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center the items */
            max-width: 100%; /* Set the maximum width */
            margin: 0 auto; /* Center the carousel */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in width */
            animation: slideIn 0.5s ease-in-out 0.5s; /* Add animation */
        }

        .items {
            flex: 0 0 calc(33.33% - 20px); /* Set each item to take up 1/3 of the row, minus space */
            margin: 10px; /* Space around each item */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position relative for absolute elements inside */
            transition: transform 0.3s; /* Smooth scaling */
        }

        .items:hover {
            transform: scale(1.05); /* Scale on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
        }

        .label-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center; /* Center the content vertically */
            transition: background-color 0.3s; /* Smooth transition for background */
        }

        .label-box:hover {
            background-color: rgba(255, 255, 255, 1); /* Change background on hover */
        }

        .arrow {
            margin-left: 5px;
            cursor: pointer;
            transition: transform 0.3s; /* Add transition for arrow */
        }

        .arrow:hover {
            transform: translateX(5px); /* Move arrow on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: space-between; /* Space between the form and the image */
            height: 100vh;
        }

        h1 {
            color: #2980b9;
            margin-bottom: 20px;
        }

        header {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px; /* Adjusted container width */
            text-align: left;
            margin-top: 70px; /* Space for the fixed header */
            margin-left: 20px; /* Space from the left side of the screen */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-group {
    margin-bottom: 15px;
    display: flex; /* Added Flexbox */
    flex-direction: column; /* Arrange buttons vertically */
    gap: 10px; /* Space between buttons */
}

.submit-button {
    background-color: #3498db;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #2980b9;
}

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        .payment-button {
            text-align: center;
            margin-top: 15px;
        }

        .payment-button button {
            background-color: #2980b9;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .payment-button button:hover {
            background-color: #1f6d99;
            transform: translateY(-2px);
        }

        .payment-button button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .terms {
            margin: 10px 0;
            font-size: 0.9rem;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .payment-methods {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .payment-methods label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            animation: fadeIn 0.5s; /* Added fade-in animation */
        }

        .payment-methods img {
            margin-right: 10px;
            width: 24px; /* Adjust icon size */
            height: 24px; /* Adjust icon size */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vip-image {
            margin-top: 70px; /* Align with the header */
            width: 800px; /* Adjust the width of the VIP image */
            height: 850px;
        }
    </style>
    
</head>

<body>

    <header>
        VIP Membership Payment Portal
    </header>

    <div class="form-container">
        <h1>Complete Your Payment</h1>
        <form onsubmit="handleFormSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="voucher">Voucher Code:</label>
            <input type="text" id="voucher" name="voucher" placeholder="Enter voucher code (if any)">

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">--Select Service--</option>
                <option value="home">Home Service</option>
                <option value="legal">Legal Service</option>
                <option value="both">Home & Legal Service</option>
            </select>

            <label for="plans">Select Plan:</label>
            <select id="plans" name="plans" required>
                <option value="">--Select Plan--</option>
                <option value="basic">Basic Plan - $99</option>
                <option value="premium">Premium Plan - $199</option>
                <option value="vip">VIP Plan - $299</option>
            </select>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="#" style="color: #2980b9;">terms and conditions</a>.
                </label>
            </div>

            <div class="form-group">
                <!-- Use actual button elements instead of <a> for form submission -->
                <button type="submit" formaction="credit.html" class="submit-button">Proceed to Payment (Credit Card)</button>
                <button type="submit" formaction="debit.html" class="submit-button">Proceed to Payment (Debit Card)</button>
                <button type="submit" formaction="upi.html" class="submit-button">Proceed to Payment (UPI)</button>
                <button type="submit" formaction="bank.html" class="submit-button">Proceed to Payment (Bank Transfer)</button>
            </div>

           
        </form>
    </div>

    <img src="images/vipimg.jpg" alt="VIP" class="vip-image"> <!-- Update the image source accordingly -->

</body>

</html>
